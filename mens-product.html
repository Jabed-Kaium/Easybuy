<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Easybuy</title>
    
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="logo/favicon.ico" />
    
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/c7b4c7cf92.js" crossorigin="anonymous"></script>
    
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
        <!-- CSS link -->
        <link rel="stylesheet" href="css/index-styles.css" />
        <link rel="stylesheet" href="css/mens-product-style.css">
    
      </head>
    <body>
        
        <!-- Header -->
        <header>
            <!-- top header -->
          <div class="top-header">
            <div class="top-text top-text-left">
                <i class="fa-solid fa-phone"></i> +8801234567890
            </div>
            <div class="top-text top-text-right">
              <i class="fa-solid fa-user"></i>
              <a class="top-text plain-link heading-link" href="#"> Sign Up</a>
            </div>
          </div>
          
          <div class="container-fluid">
    
            <!-- midde header -->
            <div class="middle-header">
                <div class="logo">
                    <a href="#"> <img src="logo/logo-no-background.png" height="60" width="200"> </a>
                </div>
                <div class="cart-link">
                    <a href="#"> <img src="icon/shopping-cart.png" height="30" width="30"> </a>
                </div>
            </div>
    
            <!-- bottom-header -->
    
            <hr>
    
            <div class="bottom-header">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                        
                    <div class="dropdown">
                        <li class="nav-item dropbtn">
                            <a class="nav-link" href="#">Mens</a>
                        </li>
                        <div class="dropdown-content">
                            <a href="#">Shirt</a>
                            <a href="#">T-Shirt</a>
                            <a href="#">Jacket</a>
                            <a href="#">Pant</a>
                            <a href="#">Shoe</a>
                        </div>
                    </div>
                    
                    <div class="dropdown">
                        <li class="nav-item dropbtn">
                            <a class="nav-link" href="#">Womens</a>
                        </li>
                        <div class="dropdown-content">
                            <a href="#">Kameez</a>
                            <a href="#">Tops</a>
                            <a href="#">Footwear</a>
                        </div>
                    </div>
                    
                    <div class="dropdown">
                        <li class="nav-item dropbtn">
                            <a class="nav-link" href="#">Kids</a>
                        </li>
                        <div class="dropdown-content">
                            <a href="#">Shirt/T-Shirt</a>
                            <a href="#">Pant</a>
                            <a href="#">Shoe</a>
                        </div>
                    </div>
                    
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                  </ul>
            </div>
            <hr>
          </div>
        </header>
        
        <!-- Product Type Heading -->
        <div class="product-type">
            <div class="container-fluid">
                <img src="images/mens-type.jpg" width="100%" alt="mens product picture">
            </div>
            <div class="product-type-name">
                <h3>Mens Product</h3>
            </div>
        </div>

        <!-- product catagory list -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card">
                        <img src="images/mens-shirt.jpg" alt="mens shirt" style="width:100%">
                        <div class="card-heading">
                            <h5>Mens Shirt</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card">
                        <img src="images/mens-tshirt.jpg" alt="mens t-shirt" style="width:100%">
                        <div class="card-heading">
                            <h5>Mens T-Shirt</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card">
                        <img src="images/mens-jacket.jpg" alt="mens jacket" style="width:100%">
                        <div class="card-heading">
                            <h5>Mens Jacket</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card">
                        <img src="images/mens-pant.jpg" alt="mens pant" style="width:100%">
                        <div class="card-heading">
                            <h5>Mens Pant</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card">
                        <img src="images/mens-shoe.jpg" alt="mens shoe" style="width:100%">
                        <div class="card-heading">
                            <h5>Mens Shoe</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
